<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere | Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="dark-mode chat-page-body"> <header class="chat-header">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <div class="chat-title">Messages</div>
        <button class="icon-button"><i class="fas fa-search"></i></button>
        <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
    </header>

    <main class="chat-main">
        <div class="conversation-list" id="conversationList">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading conversations...
            </div>
        </div>

        <div class="chat-window" id="chatWindow" style="display: none;">
            <div class="chat-window-header">
                <button class="back-to-list" id="backToConversations"><i class="fas fa-arrow-left"></i></button>
                <img src="https://source.unsplash.com/random/50x50/?profile-avatar,person" alt="Chat User" class="chat-avatar" id="chatWindowAvatar">
                <div class="chat-user-info">
                    <strong id="chatWindowUserName">User Name</strong>
                    <span id="chatWindowStatus">Online</span>
                </div>
                <button class="icon-button"><i class="fas fa-phone"></i></button>
                <button class="icon-button"><i class="fas fa-video"></i></button>
                <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
            </div>
            <div class="chat-messages" id="chatMessages">
                </div>
            <div class="chat-input-area">
                <button class="icon-button"><i class="fas fa-paperclip"></i></button>
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="icon-button send-button" id="sendMessageButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script> </body>
</html>
