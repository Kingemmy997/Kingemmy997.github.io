<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Crypto Wealth</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="coins.html">Coins</a>
                <a href="coin-sets.html">Coin Sets</a>
                <a href="login.html">Login</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="dashboard-hero">
            <h1>Your Portfolio Overview</h1>
            <p class="subtitle">Manage your investments in real-time</p>
            <button class="cta" id="logout-btn">Log Out</button>
        </section>
        <section class="dashboard">
            <div class="dashboard-grid" id="dashboard-grid"></div>
            <div class="portfolio" id="user-portfolio">
                <h2>Your Holdings</h2>
                <p id="holdings"></p>
                <p id="total-value"></p>
                <p id="balance">Balance: $0.00</p>
            </div>
            <div class="actions">
                <h2>Actions</h2>
                <div class="action-grid">
                    <div class="action-card">
                        <h3>Buy Investment</h3>
                        <form id="buy-form">
                            <select id="buy-coin">
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="solana">Solana (SOL)</option>
                            </select>
                            <input type="number" id="buy-amount" placeholder="Amount (USD)" min="1" required>
                            <button type="submit" class="action-cta">Buy</button>
                        </form>
                    </div>
                    <div class="action-card">
                        <h3>Transfer</h3>
                        <form id="transfer-form">
                            <select id="transfer-coin">
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="solana">Solana (SOL)</option>
                            </select>
                            <input type="text" id="transfer-address" placeholder="Wallet Address" required>
                            <input type="number" id="transfer-amount" placeholder="Amount (Coin)" min="0.01" step="0.01" required>
                            <button type="submit" class="action-cta">Transfer</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="history">
                <h2>Transaction History</h2>
                <div id="transaction-history"></div>
            </div>
        </section>
    </main>

</body>
</html>
