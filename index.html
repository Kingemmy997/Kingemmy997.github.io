<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere | Connect. Share. Inspire.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <header>
        <div class="logo">ConnectSphere</div>
        <div class="header-actions">
            <button class="icon-button" id="darkModeToggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-sun"></i> </button>
            <button class="icon-button" aria-label="New Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="feed" id="postFeed">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </section>

        <section class="profile-preview">
            <img src="https://source.unsplash.com/random/120x120/?person,profile-picture,abstract" alt="Your Profile Picture" class="profile-pic">
            <h2 id="profileName">Your Name Here</h2>
            <p class="bio" id="profileBio">Dreamer, Creator, Explorer. Sharing my journey and connecting with amazing people.</p>
            <div class="profile-stats">
                <div><strong id="followersCount">150</strong> <small>Followers</small></div>
                <div><strong id="followingCount">200</strong> <small>Following</small></div>
                <div><strong id="postsCount">50</strong> <small>Posts</small></div>
            </div>
            <button class="action-button view-profile-btn">View Full Profile</button>
            <button class="action-button follow-button" data-user-id="your_user_id">
                <i class="fas fa-user-plus"></i> Follow
            </button>
        </section>
    </main>

    <button class="fab" aria-label="Create new post">
        <i class="fas fa-plus"></i>
    </button>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-nav="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-nav="explore">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item" data-nav="notifications">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
            <span class="badge">3</span>
        </a>
        <a href="#" class="nav-item" data-nav="profile">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
