<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Studios - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-circle">EC</div>
            <div class="logo-text">EC <span>Studios</span></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Follow us on Twitter: <a href="https://twitter.com/yourusername" target="_blank">@yourusername</a></p>
        <p>© 2025 EC Studios. All Rights Reserved.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted! We’ll get back to you soon.');
        });
    </script>
</body>
</html>
