<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Studios - Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Contact EC Studios for professional graphics design and programming services.">
    <meta name="keywords" content="contact, graphics design, programming, EC Studios">
    <meta name="author" content="EC Studios">
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/007bff/fff?text=EC">
    <meta property="og:title" content="EC Studios - Contact">
    <meta property="og:description" content="Get in touch with EC Studios for professional design and programming services.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600&h=400&fit=crop">
    <meta property="og:url" content="https://Kingemmy997.github.io/contact.html">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-circle">EC</div>
            <div class="logo-text">EC <span>Studios</span></div>
        </div>
        <div class="nav-links">
            <a href="index.html" aria-label="Home page">Home</a>
            <a href="services.html" aria-label="Services page">Services</a>
            <a href="portfolio.html" aria-label="Portfolio page">Portfolio</a>
            <a href="contact.html" aria-label="Contact page">Contact</a>
        </div>
    </nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form id="contact-form" action="https://formspree.io/f/meogbqvz" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Follow us on Twitter: <a href="https://x.com/Kingpaul997?t=HlAPhp7qkbvw6yrc40U3oQ&s=09" target="_blank">@Kingpaul997</a></p>
        <p>© 2025 EC Studios. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            fetch('https://formspree.io/f/meogbqvz', {
                method: 'POST',
                body: new FormData(document.querySelector('#contact-form')),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Thank you for your message! We’ll get back to you soon.');
                    document.querySelector('#contact-form').reset();
                } else {
                    alert('There was an error. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
