<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Studios - Contact</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="EC Studios - Innovate. Design. Code.">
<meta property="og:description" content="Professional graphics design and programming services by EC Studios.">
<meta property="og:image" content="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600&h=400&fit=crop">
<meta property="og:url" content="https://Kingemmy997.github.io">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-circle">EC</div>
            <div class="logo-text">EC <span>Studios</span></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
 <form>
    <form id="contact-form" action="https://formspree.io/f/meogbqvz" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
</form>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Follow us on Twitter: <a href="https://twitter.com/yourusername" target="_blank">@yourusername</a></p>
        <p>© 2025 EC Studios. All Rights Reserved.</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
    });
    document.querySelector('#contact-form').addEventListener('submit', (e) => {
        e.preventDefault();
        fetch('https://formspree.io/f/yourformid', {
            method: 'POST',
            body: new FormData(document.querySelector('#contact-form')),
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Thank you for your message! We’ll get back to you soon.');
                document.querySelector('#contact-form').reset();
            } else {
                alert('There was an error. Please try again.');
            }
        });
</script>
</body>
</html>
