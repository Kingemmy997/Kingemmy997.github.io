<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Crypto Wealth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- ... same header as homepage ... -->
  </header>
  <main>
    <section class="form-section">
      <form class="form-card" id="signup-form">
        <h2>Create Your Account</h2>
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required placeholder="Create a password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>
  <footer>
    <!-- ... same footer as homepage ... -->
  </footer>
  <script src="script.js"></script>
</body>
</html>
